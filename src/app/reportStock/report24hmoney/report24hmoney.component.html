<div class=" content">
  <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2">
                <input class="form-control" placeholder="Mã ck" [(ngModel)]="option.StockCode" name="StockCode" (keydown.enter)="SearchReport()"/>
              </div>
              <div class="col-md-2">
                <select [(ngModel)]="option.Period" name="Period" class="form-control" (change)="SearchReport()">
                  <option *ngFor="let op of finacialReportTypes" [value]="op.Id">
                      {{op.Name}}
                  </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-11 mt-2">
                <textarea style="width:100%" placeholder="Công thức" [(ngModel)]="calculator" name="calculator"></textarea>
              </div>
              <div class="col-md-1">
                <button class="btn btn-success">Tính</button>
              </div>
            </div>
          </div>
            <div class="table-responsive">
              <p-treeTable
              #myTab 
              [columns]="cols" 
              [value]="tableData"
              [scrollable]="true"
              [style]="{width:'1500px'}"
              scrollHeight="66vh"
              [virtualScroll]="true"
              >
              <ng-template pTemplate="colgroup" let-columns>
                  <colgroup>
                      <col *ngFor="let col of columns"  [ngStyle]="{'width': col.field === 'col' ? '350px' : '150px'}"/>
                  </colgroup>
              </ng-template>
            
              <ng-template pTemplate="header" let-columns>
                  <tr>
                      <th *ngFor="let col of columns"  [ngClass]="{'fixed-col': col.field === 'col'}">
                          {{ col.header }}
                      </th>
                  </tr>
              </ng-template>
            
              <ng-template 
                  pTemplate="body" 
                  let-rowNode 
                  let-rowData="rowData" 
                  let-columns="columns">
                  <tr>
                      <td (click)="onclick_Table(rowNode)" *ngFor="let col of columns; let i = index" style="border-width: 1px 1px 1px 1px;" [ngStyle]="{'color':  +rowData[col.field] < 0 ? 'red' : ''}"  [ngClass]="{'fixed-col': col.field === 'col'}">
                          <p-treeTableToggler 
                              [rowNode]="rowNode" 
                              *ngIf="i == 0">
                          </p-treeTableToggler>
                          {{ rowData[col.field] }}
                      </td>
                  </tr>
              </ng-template>
          </p-treeTable>
