<div class=" content">
  <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table tablesorter table-bordered">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 
        <span [style.paddingLeft.px]="40"> Name </span>
      </th>
      <td mat-cell *matCellDef="let data"> 
        <button mat-icon-button 
                [style.visibility]="!data.expandable ? 'hidden' : ''"
                [style.marginLeft.px]="data.level * 32"
                class="custom-button-icon"
                (click)="treeControl.toggle(data)">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{data.name}}
      </td>
    </ng-container> 
  
    <ng-container *ngFor="let header of displayedColumnsExeptName; index as i" matColumnDef="{{header}}">
      <th mat-header-cell *matHeaderCellDef> {{header}} </th>
      <td mat-cell *matCellDef="let data"> {{data.count}} </td>
    </ng-container> 

    <!-- <ng-container matColumnDef="demo">
      <th mat-header-cell *matHeaderCellDef> demo </th>
      <td mat-cell *matCellDef="let data"> {{data.demo}} </td>
    </ng-container>  -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
